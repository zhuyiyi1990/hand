<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hand</title>
</head>
<body>
给定一个候选人编号的集合candidates和一个目标数target，找出candidates中所有可以使数字和为target的组合。
candidates中的每个数字在每个组合中只能使用一次。
<form action="hand/combinationSum2One" method="post">
    <label for="candidates">candidates(以逗号分隔):</label><br>
    <textarea id="candidates" name="candidates" rows="10" cols="100"></textarea><br/>
    <label for="target">target:</label><input id="target" name="target"><br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
